<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive product landing page.">

    <title>mentor matching &ndash; </title>

<!-- JQUERY -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<!-- YAHOO PURE CSS -->
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">


<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
<!--<![endif]-->


  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/marketing-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/marketing.css">
    <!--<![endif]-->
  



<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">


    

    

    

</head>
<body>









<div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Mentor Matching</a>

        <ul>
            <li id ='header-home' class="pure-menu-selected"><a href="/">Home</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h2 class="splash-head">Mentor Information</h2>
        <p class="splash-subhead">
            Let's get started
        </p>
    </div>
</div>


<div class="content-wrapper">
    <div class="content">

        <h4>Please tell us about yourself</h4>
                                   
               <form action="/mentor" method="post" class="pure-form pure-form-stacked">                 
					<fieldset class="pure-group">
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="first-name">First Name</label>
                               <input name='firstname' id="first-name" type="text">
                           </div>
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="last-name">Last Name</label>
                               <input name='lastname' id="last-name" type="text">
                           </div>
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="address1">Street Number</label>
                               <input name="address" type="text" required>
                           </div>
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="address2">Street Address</label>
                               <input name="address2" type="text" required>
                           </div>
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="city">City</label>
                               <input name="city" type="text">
                           </div>
                          
                           <div style="padding-right: 10px;"class="pure-u-1 pure-u-md-1-3">
                               <label for="state">State</label>
                               <select id="state" class="pure-input-name5">
                                   <option>DC</option>
                                   <option>MD</option>
                                   <option>VA</option>
                               </select>
                           </div>
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="zip">Zip Code</label>
                               <input name="zip" type="text">
                           </div>
                           
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="email">Email</label>
                               <input name="email" type="text">
                           </div>
                    </fieldset>
                     	
                    <fieldset class="pure-group">   
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="age">Age</label>
                               <input name="age" type="text">
                           </div>
                          
                           
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="education">Highest Education Level</label>
                               <input name="education" type="text">
                           </div>
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="career">Career</label>
                               <input name="career" type="text">
                           </div>
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="sports">Sports Interests</label>
                               <input name="sports" type="text">
                           </div>
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="hobbies">Hobbies</label>
                               <input name="hobbies" type="text">
                           </div>
                          
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="familyEconmicBackrgound">Family Econcomic Background</label>
                               <input name="familyEconmicBackrgound" type="text">
                           </div>

                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="social">Social Media</label>
                               <input name="social" type="text">
                           </div>

                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="ecoYouth">Economic Background as a Child</label>
                               <input name="ecoYouth" type="text">
                           </div>

                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="activities">Activity Interests for Mentoring</label>
                               <input name="activities" type="text">
                           </div>

                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="services">Services Interests for Mentoring</label>
                               <input name="services" type="text">
                           </div>
                      </fieldset>
                      <fieldset class="pure-group">
                         
                         	<div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="miles">Miles Willing to Travel</label>
                               <input name="miles" type="text">
                           </div>

                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="max_mentees">Max # of Mentees</label>
                               <input name="max_mentees" type="text">
                           </div>
                           
                           <div style="padding-right: 10px;" class="pure-u-1 pure-u-md-1-3">
                               <label for="availabilty">Availability</label>
                               <select id="availability" class="pure-input-name5">
                                   <option id="afterSchool">After School</option>
                                   <option id="weekends">Weekends</option>
                                   <option id="summerVacation">Summer Vacation</option>
                                   <option id="specialOccasions">Special Occasions</option>
                               </select>
                           </div>                        
                      </fieldset>
<!--                           <label for="terms" class="pure-checkbox">
                               <input name="terms" type="checkbox"> I have read the terms and conditions
                           </label> -->
                         <button type="submit" class="pure-button pure-button-primary">Submit</button>
           </form>
    </div>

    <div class="footer l-box is-center">
        <strong>Where the mentor makes a difference for US</strong>
    </div>

</div>






</body>
<script type="text/javascript" src="/js/boot.js"></script>
</html>
